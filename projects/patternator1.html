<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://unpkg.com/vanilla-picker@2"></script>
  <script src="../js/patternator1.js" defer></script>
  <link rel="stylesheet" href="../css/patternator1.css" />
</head>
<body>
  <div id = "wrapper">
  <div id="gridContainer">
  </div>
  </div>

  <section class="controls">

  <div class="slidecontainer">
    <p>thickness</p>
  <input type="range" min="100" max="1000" value="700" class="slider" id="thickness">
  <p>Value: <span id="thicknessValue"></span></p>
</div>

    <div class="slidecontainer">
    <p>size</p>
  <input type="range" min="5" max="300" value="35" class="slider" id="fontSize">
  <p>Value: <span id="fontSizeValue"></span></p>
</div>

   <div class="slidecontainer">
    <p>jitter</p>
  <input type="range" min="0" max="100" value="0" class="slider" id="jitter">
  <p>Value: <span id="jitterValue"></span></p>
</div>

       <div class="slidecontainer">
    <p>stretch</p>
  <input type="range" min="1" max="100" value="1" class="slider" id="stretch">
  <p>Value: <span id="stretchValue"></span></p>
</div>

  </section>

  <section class="controls">

     <div class="slidecontainer">
    <p>drop shadow</p>
  <input type="range" min="0" max="100" value="0" class="slider" id="dropShadow">
  <p>Value: <span id="dropShadowValue"></span></p>
</div>

         <div class="slidecontainer">
    <p>spacing</p>
  <input type="range" min="50" max="250" value="50" class="slider" id="spacing">
  <p>Value: <span id="spacingValue"></span></p>
</div>

             <div class="slidecontainer">
    <p>angle</p>
  <input type="range" min="0" max="359" value="0" class="slider" id="angle">
  <p>Value: <span id="angleValue"></span></p>
</div>

                 <div class="slidecontainer">
    <p>rotation</p>
  <input type="range" min="0" max="359" value="0" class="slider" id="rotation">
  <p>Value: <span id="rotationValue"></span></p>
</div>

  </section>

  <section class="controls">

  Alignment:

  <div class="button">
    <input type="button" id="randomiseButton" value="randomise"></input>
  </div>

    <div class="button">
    <input type="button" id="rightAnglesButton" value="right angles"></input>
  </div>

   <div class="button">
    <input type="button" id="alternateButton" value="alternate"></input>
  </div>

  <div class = "button">
    <input type="button" id="regulariseButton" value="regularise"></input>
  </div>

</section>

<section class="controls">

<form>

<label for="character">Character input:</label>
<input type = "text" id = "character" name = "character" value = "I">
  </form>

  </section>

<section class="controls">

  <div id="parent0" class="colourSelectContainer">Background colour</div>



<script>
  const parent0 = document.getElementById('parent0');
    const background = document.getElementById('wrapper');

const picker0 = new Picker({
  parent: parent0,
  color: "#a7bec2ff",
  popup: "top",
  alpha: false,
  onChange: function (color) {
  background.style.backgroundColor = color.rgbaString;
  parent0.style.backgroundColor = color.rgbaString;
}
});



</script>

 <div id="parent1"  class="colourSelectContainer">Foreground colour 1</div>

<script>
  const parent1 = document.getElementById("parent1");

const picker1 = new Picker({
  parent: parent1,
  color: "#947567ff",
  popup: "top",
  onChange: function (color) {
  background.style.color = color.rgbaString;
  parent1.style.backgroundColor = color.rgbaString;
}
});

</script>

</section>


</body>



</html>
