<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../svgtest.css" />
   <script src="../svgtest.js" defer></script>
  <title>SVG test</title>
</head>
<body>
  <div class="container">
    <svg id="box" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
      <svg id="svgContainer">
      </svg>
</svg>
  </div>

<section class="controls">

    <form>
      <label for="characterInput">Character input:</label>
      <input type="text" id ="characterInput" name = "characterInput" value = "O">
    </form>

    <div class="controlPanel">

      <div class="slideContainer">
        <p>angle</p>
        <input type="range" min="0" max="359" value="0" class="slider" id="angle">
        <p>Value: <span id="angleValue">0</span></p>
      </div>

      <div class="slideContainer">
        <p>drop shadow</p>
        <input type="range" min="0" max="250" value="0" class="slider" id="dropShadow">
        <p>Value: <span id="dropShadowValue">0</span></p>
      </div>

      <div class="slideContainer">
        <p>font size</p>
        <input type="range" min="50" max="800" value="100" class="slider" id="fontSize">
        <p>Value: <span id="fontSizeValue">100</span></p>
      </div>

      <div class="slideContainer">
        <p>font weight</p>
        <input type="range" min="100" max="900" value="100" class="slider" id="fontWeight">
        <p>Value: <span id="fontWeightValue">100</span></p>
      </div>

      <div class="slideContainer">
        <p>spacing</p>
        <input type="range" min="0" max="500" value="100" class="slider" id="spacing">
        <p>Value: <span id="spacingValue">150</span></p>
      </div>

  </div>

</section>

</body>
