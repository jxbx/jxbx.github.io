<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Justin Bailey</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon_orange.png" />

  <style>
    a:link,
    a:visited {
      text-decoration: none;
      color: white;
    }

    html {
      background: url("images/homepageTexture.png"), linear-gradient(135deg, hsla(23, 77%, 65%, 1) 0%, hsla(13, 94%, 66%, 1) 100%);
      background-blend-mode: multiply;
    }

    body {
      width: 100%;
      height: 100vh;
      background-image: url("images/oranges.png");
      background-position: -400px 150px;
      background-repeat: repeat-x;
      overflow: hidden;
    }

    .logo {
      padding: 50px 25px 0px 25px;
      max-width: 400px;
      min-width: 200px;
      margin: auto;
      overflow: hidden;
    }

    #jb_logo {
      max-width: 100%;
      display: block;
      margin: auto;
    }

    .nav {
      margin-left: auto;
      padding: 25px;
      color: white;
      font-family: 'Nunito', sans-serif;
      text-align: center;
      text-transform: uppercase;
    }
  </style>

</head>

<body>
  <div class=logo>
    <img id="jb_logo" src="images/logo_large.png">
  </div>

  <div class=nav>
    <a href="/blog">Coding</a> |
    <a href="https://www.behance.net/justindraws">Design</a> |
    <a href="https://500px.com/p/justinbailey?view=photos">500px</a> |
    <a href="https://www.instagram.com/juiced_in_time/">Instagram</a> |
    <a href="https://dribbble.com/justindraws">Dribbbl</a> 

  </div>
</body>

</html>
