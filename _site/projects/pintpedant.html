<html lang="en">

<head>

  <title>Pint Pedant</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pint Pedant - pedantic pint checker" />

  <link rel="stylesheet" href="../css/pintpedant.css" />
  <link rel="icon" type="image/png" href="../images/pp_favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;800&display=swap" rel="stylesheet" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <script src="../js/pintpedant.js" defer></script>

</head>

<body>

  <div id="pageOne">

    <div id="beerContainer">
      <div id="beerBody"></div>
      <div class="glassBody"></div>
      <div class="base"></div>
      <div class="side" id="left"></div>
      <div class="side" id="right"></div>
      <div class="shading"></div>
      <div class="highlight"></div>
      <div id="drip"></div>
    </div>

    <div id="statContainer">
      <div class="statText">
        <h2>Froth volume:</h2>
        <h1 id="frothVolText"></h1>
      </div>
      <div class="statText">
        <h2>Beer volume:</h2>
        <h1 id="beerVolText"></h1>
      </div>
      <div class="statText">
        <h2>Froth percentage:</h2>
        <h1 id="percentText"></h1>
      </div>
      <div class="statText">
        <h2>Froth cost:</h2>
        <h1 id="costText"></h1>
      </div>
      <div>
        <button id="again" onclick="againAnimate()">
          try again?
        </button>
      </div>
    </div>

  </div>

  <div id="slider">

    <div id="pageTwo">
      <img id="logo" src="../images/ppLogo.svg" />
      <p class="intro">
        A tool for people who really, REALLY care how much beer is in their
        glass.
      </p>
      <button id="startArrow" class="arrow" onclick="inputOverlay()">
        ↓
      </button>
    </div>

    <div id="pageThree">

      <div class="formContainer">

        <label for="price">Pint price (£)</label>
        <input type="number" id="price" />
        <label for="headDepth">Head depth (cm)</label>
        <input type="number" id="headDepth" />

        <div class="glassSelector">
          <button class="arrow" onclick="glassSelector(-1)">
            ←
          </button>
          <p class="glasses" id="glassesText">standard conical</p>
          <button class="arrow" id="rightArrow" onclick="glassSelector(1)">
            →
          </button>
        </div>

        <p id="glassInfo">
          Height: 14cm <br />
          Top diameter: 8cm
        </p>
        <button onclick="resultAnimate()">
          Submit
        </button>
      </div>
    </div>
  </div>

</body>

</html>
