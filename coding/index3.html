---
layout: default
title: Latest posts
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		{% if post.category == blog %}
		<li>
			 <span>{{ post.date | date_to_string }}</span>
			 » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			 <div>{{ post.excerpt }}
		 <a href="{{ post.url }}">more »</a>
			 </div>
		</li>
		{% endif %}
	  {% endfor %}
	</ul>
