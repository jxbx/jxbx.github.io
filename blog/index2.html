---
layout: default2
title: Coding projects and blog
---

  <div class="container" id="postsContent">
		<h1>Latest posts</h1>

		<ul class="posts">

		  {% for post in site.posts %}
		    <li>
			    <span>{{ post.date | date_to_string }}</span>
			    » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			    <div>{{ post.excerpt }}
				<a href="{{ post.url }}">more »</a>
			    </div>
		  </li>

		  {% endfor %}
		</ul>
  </div>
